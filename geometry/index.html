<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Code"
      rel="stylesheet"
    />
    <script type="module" src="gravity_planet.js"></script>
  </head>
  <body

  >
    <div class="w-full max-w-4xl p-4">
      <div class="flex items-center mb-4">
        <a class="flex justify-center items-center gap-1" href="../index.html">

        <h2 class="text-xl">using</h2>
        <a

            width="25"

          <div

        </div>

            class="border border-white p-4 w-40 h-40 sm:w-52 sm:h-52 flex justify-center items-center"

              draggable="false"

              alt="Sphere Image"
            />
          </div>
          <div>
            <a
              class="flex justify-center items-center gap-1"
              href="./sphere/index.html"

        <div class="flex flex-col gap-6 items-center">

            class="border border-white p-4 w-40 h-40 sm:w-52 sm:h-52 flex justify-center items-center"

            <img
              draggable="false"
              src="../img/torus.png"

              alt="Torus Image"
            />
          </div>
          <div>
            <a
              class="flex justify-center items-center gap-1"
              href="./toroid/index.html"
            >
              <button
                type="button"
                class="border rounded-lg px-4 py-2 sm:px-5 sm:py-2.5"
              >
                Toroid

        <h2 class="text-base">Geovane Filho</h2>
        <h2 class="text-base">-</h2>

            src="../img/github_out.svg"
            width="25"
            alt="Github Logo"
