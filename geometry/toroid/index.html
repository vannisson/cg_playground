<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toroid Geometry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Code"
      rel="stylesheet"
    />
  </head>
  <body
    class="h-screen flex flex-col justify-center items-center text-center text-white bg-black font-mono"
  >
    <div
      class="flex flex-col md:flex-row justify-center gap-8 w-full max-w-5xl pt-72 sm:pt-0"
    >
      <div class="flex flex-col justify-center gap-2 p-4 md:max-w-lg">
        <div class="flex items-center">
          <a
            class="flex justify-center items-center gap-1"
            href="../index.html"
          >
            <img
              draggable="false"
              src="../../img/arrow_back.svg"
              width="25"
              alt="Back"
            />
          </a>
          <h2 class="text-2xl sm:text-3xl ml-9 sm:ml-16">Toroid Geometry â­•</h2>
        </div>
        <p class="text-sm md:text-base">
          A toroid is a doughnut-shaped surface of revolution generated by
          rotating a circle in three-dimensional space.
        </p>
        <div class="flex flex-col justify-center gap-1 mt-5">
          <h2 class="text-xl">Parametric Equation:</h2>
          <math>
            <mrow>
              <mtext>x(u, v) =</mtext>
              <mo>(</mo>
              <mi>R</mi>
              <mo>+</mo>
              <mi>r</mi>
              <mo>&#8290;</mo>
              <mi>cos(v)</mi>
              <mo>)</mo>
              <mo>&#8290;</mo>
              <mi>cos(u)</mi>
            </mrow>
          </math>
          <math>
            <mrow>
              <mtext>y(u, v) =</mtext>
              <mo>(</mo>
              <mi>R</mi>
              <mo>+</mo>
              <mi>r</mi>
              <mo>&#8290;</mo>
              <mi>cos(v)</mi>
              <mo>)</mo>
              <mo>&#8290;</mo>
              <mi>sin(u)</mi>
            </mrow>
          </math>
          <math>
            <mrow>
              <mtext>z(v) =</mtext>
              <mi>r</mi>
              <mo>&#8290;</mo>
              <mi>sin(v)</mi>
            </mrow>
          </math>
        </div>
        <form
          class="flex flex-col md:flex-row items-center max-w-sm mx-auto mt-8 gap-5"
        >
          <div class="w-full md:w-auto">
            <label
              for="major-radius-input"
              class="block mb-2 text-sm font-medium text-white"
              >Major Radius:</label
            >
            <input
              type="number"
              id="major-radius-input"
              class="bg-black border border-gray-300 text-white text-sm rounded-lg block w-full p-2.5"
              value="3"
              min="0"
            />
          </div>
          <div class="w-full md:w-auto">
            <label
              for="minor-radius-input"
              class="block mb-2 text-sm font-medium text-white"
              >Minor Radius:</label
            >
            <input
              type="number"
              id="minor-radius-input"
              class="bg-black border border-gray-300 text-white text-sm rounded-lg block w-full p-2.5"
              value="1"
              min="0"
            />
          </div>
          <div class="w-full md:w-auto">
            <label
              for="major-segments-input"
              class="block mb-2 text-sm font-medium text-white"
              >Major Segments:</label
            >
            <input
              type="number"
              id="major-segments-input"
              class="bg-black border border-gray-300 text-white text-sm rounded-lg block w-full p-2.5"
              value="16"
              min="0"
            />
          </div>
          <div class="w-full md:w-auto">
            <label
              for="minor-segments-input"
              class="block mb-2 text-sm font-medium text-white"
              >Minor Segments:</label
            >
            <input
              type="number"
              id="minor-segments-input"
              class="bg-black border border-gray-300 text-white text-sm rounded-lg block w-full p-2.5"
              value="20"
              min="0"
            />
          </div>
          <div class="w-full md:w-auto flex flex-col items-center">
            <label
              for="toroid-wireframe-checkbox"
              class="mb-2 text-sm font-medium text-white"
              >Wireframe:
            </label>
            <input
              checked
              id="toroid-wireframe-checkbox"
              type="checkbox"
              value=""
              class="w-4 h-4 text-white bg-black border border-white rounded"
            />
          </div>
        </form>
      </div>
      <canvas
        id="toroidCanvas"
        class="block p-2 w-full md:w-96 h-64 md:h-96 mx-auto my-8"
      ></canvas>
    </div>
    <div class="flex justify-center gap-2 pb-8 pt-4 sm:pb-2 sm:pt-2">
      <h2 class="text-base">Source code:</h2>
      <a
        class="flex justify-center items-center gap-1"
        href="https://github.com/vannisson/cg_playground/blob/main/geometry/toroid/script.js"
      >
        <img
          draggable="false"
          src="../../img/github_out.svg"
          width="25"
          alt="Github"
        />
        <h2 class="text-base">Github</h2>
      </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
  </body>
</html>
