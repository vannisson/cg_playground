<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Fira+Code" rel="stylesheet" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
        }
      }
    </script>
</head>
<body class="h-screen flex flex-col justify-center items-center text-center text-white bg-black font-mono">
    <div class="flex justify-center gap-8">
        <div class="flex flex-col justify-center gap-2">
            <h2 class="text-3xl">Circle Geometry ðŸ”µ</h2>
            <p>A circle is a shape consisting of all points in a plane that are at a given distance from a given point, the centre. <br>The distance between any point of the circle and the centre is called the radius.</p>
            <div class="flex flex-col justify-center gap-1 mt-5">
            <h2 class="text-xl">Parametric Equation:</h2>
                <math>
                    <mrow>
                        <mtext>x(t) = </mtext>
                        <mi>r</mi><mo>&#8290;</mo><mi>cos</mi><mo>(</mo><mi>t</mi><mo>)</mo>
                    </mrow>
                </math>
                <math> 
                    <mrow>
                        <mtext>y(t) = </mtext>
                        <mi>r</mi><mo>&#8290;</mo><mi>sin</mi><mo>(</mo><mi>t</mi><mo>)</mo>
                    </mrow>
                </math>
            </div>  
            <form class="flex flex-row items-center max-w-sm mx-auto mt-8 gap-5">
                <div>
                    <label for="number-input" class="block mb-2 text-sm font-medium text-white">Radius:</label>
                    <input type="number" id="radius-input" class="bg-black border border-gray-300 text-white text-sm rounded-lg block w-full p-2.5" value="10" min="0"/>
                </div>
                <div>
                    <label for="number-input" class="block mb-2 text-sm font-medium text-white">Segments:</label>
                    <input type="number" id="segments-input" class="bg-black border border-gray-300 text-white text-sm rounded-lg block w-full p-2.5" value="30" min="0"/>
                </div>
            </form>
        </div>
        <canvas id="circleCanvas" class="p-2 w-96 h-96 mx-auto my-8"></canvas>
    </div>

    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
